<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo-white.svg" alt="Around the US logo" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar">
              <img src="./images/cousteau.jpg" alt="Jacques Cousteau portrait" class="profile__picture">
            </div>
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <p class="profile__job">Explorer</p>
              <button class="profile__edit link"></button>
            </div>
            <button class="profile__add-btn link"></button>
        </section>
        <ul class="favorites">
            <li class="favorite">
                <div style="background-image: url('./images/yosemite-valley.jpg');" class="favorite__image">
                  <button class="favorite__delete-btn"></button>
                </div>
                <div class="favorite__label">
                    <h2 class="favorite__heading">Yosemite Valley</h2>
                    <button class="favorite__heart"></button>
                </div>
            </li>
            <li class="favorite">
              <div style="background-image: url('./images/lake-louise.jpg');" class="favorite__image">
                <button class="favorite__delete-btn"></button>
              </div>
                <div class="favorite__label">
                    <h2 class="favorite__heading">Lake Louise</h2>
                    <button class="favorite__heart"></button>
                </div>
            </li>
            <li class="favorite">
              <div style="background-image: url('./images/bald-mountains.jpg');" class="favorite__image">
                <button class="favorite__delete-btn"></button>
              </div>
                <div class="favorite__label">
                    <h2 class="favorite__heading">Bald Mountains</h2>
                    <button class="favorite__heart"></button>
                </div>
            </li>
            <li class="favorite">
              <div style="background-image: url('./images/latemar.jpg');" class="favorite__image">
                <button class="favorite__delete-btn"></button>
              </div>
                <div class="favorite__label">
                    <h2 class="favorite__heading">Latemar</h2>
                    <button class="favorite__heart"></button>
                </div>
            </li>
            <li class="favorite">
              <div style="background-image: url('./images/vanois-national.jpg');" class="favorite__image">
                <button class="favorite__delete-btn"></button>
              </div>
                <div class="favorite__label">
                    <h2 class="favorite__heading">Vanoise National Park</h2>
                    <button class="favorite__heart"></button>
                </div>
            </li>
            <li class="favorite">
              <div style="background-image: url('./images/lago-di-braies.jpg');" class="favorite__image">
                <button class="favorite__delete-btn"></button>
              </div>
                <div class="favorite__label">
                    <h2 class="favorite__heading">Lago di Braies</h2>
                    <button class="favorite__heart"></button>
                </div>
            </li>
        </ul>
      <div class="modal">
        <div class="modal__window">
          <button class="modal__close link"></button>
          <form action="submit" class="modal__form">
            <h2 class="modal__heading">Edit Profile</h2>
            <input class="modal__input set_name" type="text" name="set_name" id="set_name">
            <input class="modal__input set_job" type="text" name="set_job" id="set_job">
            <button class="modal__btn button">Save</button>
          </form>
        </div>
      </div>
      <div class="new-favorite modal">
        <div class="modal__window">
          <button class="new-favorite__close modal__close link"></button>
          <form action="submit" class="modal__form">
            <h2 class="modal__heading">New place</h2>
            <input class="modal__input location" type="text" placeholder="Title">
            <input class="modal__input image-path" type="text" placeholder="Image link">
            <button class="new-favorite__btn button">Create</button>
          </form>
        </div>
      </div>
      <div class="display modal">
        <figure class="display__image">
          <figcaption class="display__caption"></figcaption>
        </figure>
      </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Brian Wilson</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
