<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo-white.svg" alt="Around the US logo" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar">
              <img src="./images/cousteau.jpg" alt="Jacques Cousteau portrait" class="profile__picture">
            </div>
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <p class="profile__job">Explorer</p>
              <button class="profile__edit link"></button>
            </div>
            <button class="profile__add-btn link"></button>
        </section>
        <ul class="cards">
        </ul>
      <div class="profile-edit modal">
        <div class="modal__window">
          <button class="modal__close link"></button>
          <form action="submit" class="modal__form">
            <h2 class="modal__heading">Edit Profile</h2>
            <input class="modal__input set_name" type="text" name="set_name" id="set_name" value="Jacques Cousteau">
            <input class="modal__input set_job" type="text" name="set_job" id="set_job" value="Explorer">
            <button class="modal__btn button">Save</button>
          </form>
        </div>
      </div>
      <div class="new-card modal">
        <div class="modal__window">
          <button class="modal__close link"></button>
          <form action="submit" class="modal__form">
            <h2 class="modal__heading">New place</h2>
            <input class="modal__input location" type="text" name="name" placeholder="Title">
            <input class="modal__input image-path" type="text" name="link" placeholder="Image link">
            <button class="new-card__btn button">Create</button>
          </form>
        </div>
      </div>
      <div class="display modal">
        <div class="modal__window display__window">
          <button class="modal__close link"></button>
          <figure>
            <img class="display__image" src="" alt="">
            <figcaption class="display__caption"></figcaption>
          </figure>
        </div>
      </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Brian Wilson</p>
    </footer>
    <template class="card-template">
      <li class="card">
        <div class="card__image">
          <button class="card__delete-btn"></button>
        </div>
        <div class="card__label">
          <h2 class="card__heading"></h2>
          <button class="card__heart"></button>
        </div>
      </li>
    </template>
    <script src="index.js"></script>
</body>
</html>
