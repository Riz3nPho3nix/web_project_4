<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo-white.svg" alt="Around the US logo" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar">
              <img alt="Profile portrait" class="profile__picture">
              <button class="profile__overlay"></button>
            </div>
            <div class="profile__info">
              <h1 class="profile__name"></h1>
              <p class="profile__job"></p>
              <button class="profile__edit link" aria-label="Edit Profile"></button>
            </div>
            <button class="profile__add-btn link"></button>
        </section>
        <ul class="cards">
        </ul>
      <div class="profile-edit modal">
        <div class="modal__window">
          <button class="modal__close link"></button>
          <form action="submit" class="modal__form" novalidate>
            <h2 class="modal__heading">Edit Profile</h2>
            <label class="modal__label">
            <input id="profile-name" class="modal__input set_name" type="text" name="name" minlength="2" maxlength="40" required>
            <span id="profile-name-error" class="modal__error"></span>
            </label>
            <label class="modal__label">
            <input id="profile-job" class="modal__input set_job" type="text" name="about" minlength="2" maxlength="200" required>
            <span id="profile-job-error" class="modal__error"></span>
            </label>
            <button class="modal__button button">Save</button>
          </form>
        </div>
      </div>
      <div class="new-card modal">
        <div class="modal__window">
          <button class="modal__close link"></button>
          <form action="submit" class="modal__form" novalidate>
            <h2 class="modal__heading">New place</h2>
            <label class="modal__label">
            <input id="card-title" class="modal__input location" type="text" name="name" placeholder="Title" minlength=1 maxlength=30 required>
            <span id="card-title-error" class="modal__error"></span>
            </label>
            <label class="modal__label">
            <input id="card-url" class="modal__input image-path" type="url" name="link" placeholder="Image link" required>
            <span id="card-url-error" class="modal__error"></span>
            </label>
            <button class="modal__button button">Save</button>
          </form>
        </div>
      </div>
      <div class="new-avatar modal">
        <div class="modal__window">
          <button class="modal__close link"></button>
          <form action="submit" class="modal__form" novalidate>
            <h2 class="modal__heading">Change profile picture</h2>
            <label class="modal__label">
            <input id="avatar-url" class="modal__input avatar-image" type="url" name="avatar" placeholder="Image link" required>
            <span id="avatar-url-error" class="modal__error"></span>
            </label>
            <button class="modal__button button">Save</button>
          </form>
        </div>
      </div>
      <div class="delete-card modal">
        <div class="modal__window">
          <button class="modal__close link"></button>
          <form action="submit" class="modal__form" novalidate>
            <h2 class="modal__heading">Are you sure?</h2>
            <input type="hidden" class="modal__input card-id" name="id">
            <button class="modal__button button">Yes</button>
          </form>
        </div>
      </div>
      <div class="display modal">
        <div class="modal__window display__window">
          <button class="modal__close link"></button>
          <figure>
            <img class="display__image">
            <figcaption class="display__caption"></figcaption>
          </figure>
        </div>
      </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Brian Wilson</p>
    </footer>
    <template class="card-template">
      <li class="card">
        <div class="card__image">
          <button class="card__delete-btn"></button>
        </div>
        <div class="card__label">
          <h2 class="card__heading"></h2>
          <div class="card__likes">
            <button class="card__heart"></button>
            <p class="card__like-count"></p>
          </div>
        </div>
      </li>
    </template>
</html>
